<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>
<body>
    <div class="tabela">
        <table id="tabela" border="1">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Deletar</th>
            </tr>
        </table>
        <div>
            <input type="text" id="numero" placeholder="Digete algum numero" />
            <button id="addButton">Add</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="/tabela/js/script.js"></script>

</html>
